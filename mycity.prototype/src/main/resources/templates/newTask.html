<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body},'reports')}">
<head>
<title>Spring Boot: javabeginnerstutorial.com</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>New Task</h1>
<form action="#" th:action="@{/newTask/} + ${idReport}" th:object="${task}" method="post">
<p>Title: <input type="text" th:field="*{title}"/></p>
<p>Description: <input type="text" th:field="*{description}"/></p>
<p>Points: <input type="number" th:field="*{points}"/></p>
<p>Experience: <input type="number" th:field="*{exp}"/></p>
<p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
