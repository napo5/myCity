<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body},'home')}" >
<head>
<title>Spring Boot: javabeginnerstutorial.com</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>New Person</h1>
<form action="#" th:action="@{/person}" th:object="${person}" method="get">
<p>Name: <input type="text" th:field="*{name}"/></p>
<p>Surname: <input type="text" th:field="*{surname}"/></p>
<p>Email: <input type="text" th:field="*{email}"/></p>
<p>Age: <input type="number" th:field="*{age}"/></p>
<p>Citizen: <input type="radio" th:field="*{role}" value="citizen"></p>
<p>City Admin: <input type="radio" th:field="*{role}" value="cityadmin"></p>  
<p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
