<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body},'reports')}">
<head>
<title>Spring Boot: javabeginnerstutorial.com</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>Task Description</h2>
<form class="assignPoints" id="assignPoints"  method="post">
<table class="table table-striped">
<tr>
<th>Id</th>
<th>Title</th>
<th>Description</th>
<th>Points</th>
<th>Experience</th>
<th>State</th>
<th>Worker in charge</th>
<th th:if="${role == 'cityAdmin'}">Assign points</th>
<th></th>
</tr>
<tr>
<td th:text="${task.id}"></td>
<td th:text="${task.title}"></td>
<td th:text="${task.description}"></td>
<td th:text="${task.points}"></td>
<td th:text="${task.exp}"></td>
<td th:text="${task.state}"></td>
<td th:text="${task.getWorkerFullName()}"></td>
<td th:if="${role == 'cityAdmin'}"><button class="btn btn-default" type="submit" id="assignPointsBtn" >Assign Points</button></td>
<td><textarea class="idTaskAssignPoints" id="idTask" name="id" rows="3" cols="70" th:text="${task.id}" style="display:none;">id</textarea></td>
</tr>
</table>
<div class="assignPointsDiv" id="assignPointsDiv"></div>
<a class="btn btn-default" th:href="@{/reportList}">Back</a>
</form>
</body>
</html>
